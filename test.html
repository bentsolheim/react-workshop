<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>Test</title>
</head>
<body>
	<button>Click A</button>
	<button>Click B</button>
	<button>Click C</button>
	<script>
		const buttons = document.querySelectorAll("button")
		const showHandler = (text) => {
			return () => {
				console.log(text)
			}
		}

		buttons[0].addEventListener("click", showHandler("A"))
		buttons[1].addEventListener("click", showHandler("B"))
		buttons[2].addEventListener("click", showHandler("C"))
	</script>
</body>
